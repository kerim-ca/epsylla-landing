<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epsilon Logo</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Create a full-height container */
        html, body {
            height: 100%;
            background-color: #ffffff;
        }

        /* Center the content both vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style the SVG container */
        .logo-container {
            width: 300px;  /* Large size for desktop */
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Make the SVG responsive */
        .logo-container svg {
            width: 100%;
            height: 100%;
            max-width: 300px;
            max-height: 300px;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .logo-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
            <!-- White background rectangle that fills the entire viewport -->
            <rect width="32" height="32" fill="white"/>
            <!-- Epsilon character in black on top of the white background -->
            <text x="50%" y="50%" 
                  text-anchor="middle" 
                  dominant-baseline="middle" 
                  font-family="'Times New Roman'" 
                  font-size="24" 
                  fill="black">
                Îµ
            </text>
        </svg>
    </div>
</body>
</html>
